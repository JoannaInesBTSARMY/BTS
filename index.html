<html>

<head>
    <title> PHOTO GALLERY </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <h3>

        <center>
            <ul class="meanu1">
                <li class="links">
                    <a href="#home">Home</a>
                </li>

                </li>

                <li class="links">
                    <a href="#slides">Slide View</a>
                </li>

            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <img id="img1" src="https://assets.teenvogue.com/photos/5d0bea29501fc336214c4b3b/16:9/w_2991,h_1682,c_limit/00-promo-bts.jpg" class="img-responsive">

        </section>
        <hr style="width:100%;">

            <h2> Gride </h2>
            <br>
            <script src=""></script>

                <img class="img2" src="https://6.viki.io/image/bf8e476d37a7477bb54aba67a55bfc3a.jpeg?s=900x600&e=t">
                <img class="img2" src="https://static.toiimg.com/thumb/msid-82026410,width-1200,height-900,resizemode-4/.jpg">
                <img class="img2" src="https://m.media-amazon.com/images/M/MV5BNTg0ZDY4YWEtMjUxNC00YzU5LWJhNzctZTkwYmRhM2YyMGUwXkEyXkFqcGdeQXVyMzE4MDkyNTA@._V1_.jpg">
            </div>
            <div class="row">
                <img class="img2" src="https://miro.medium.com/max/704/0*IGjQ6lDxh_jw7mh3">
                <img class="img2" src="https://images.hindustantimes.com/img/2021/08/12/1600x900/1d3632d0-e798-11eb-ae62-001543f36ea0_1626623541945_1628750854346.jpg">
                <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStpkhH2oCVi9TIKCxho-L2RGUTCpGLhjYBiA&usqp=CAU">
                <img class="img2" src="https://www.allkpop.com/upload/2021/07/content/021918/1625267891-10191411.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width:100%;">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="https://ichef.bbci.co.uk/news/976/cpsprodpb/EB37/production/_121751206_hi072138419.jpg" style="width:100%;" alt="BTS At AMAs">
                        <div class="carousel-caption">
                            <h3> BTS At AMAs</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F1202168556%2F62nd-Annual-GRAMMY-Awards---Red-Carpet%2F960x0.jpg%3Ffit%3Dscale" style="width:100%;" alt="BTS At Scammys">
                        <div class="carousel-caption">
                            <h3> BTS At Scammys</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="https://assets.teenvogue.com/photos/5d51723d8dc2040008f55c41/master/w_3000,h_2000,c_limit/09-bts.jpg" style="width:100%;" alt="BTS At Red Carpet">

                            <h3> BTS At Red Carpet</h3>
                        </div>
                    </div>



                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only"> previous</span></a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only"> next</span></a>
